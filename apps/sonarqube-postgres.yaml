apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqube-postgresql
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/tylerauerbeck/labs-ci-cd
    targetRevision: "2.0"
    path: tooling/sonarqube

    # plugin specific conig
    plugin:
      name: oc-template
      # environment variables passed to the plugin
      env:
        - name: TEMPLATE_NAME
          value: openshift//postgresql-ephemeral
        - name: PARAM_FILE
          value: db.params

  # Destination cluster and namespace to deploy the application
  destination:
    server: https://kubernetes.default.svc
    namespace: labs-ci-cd
